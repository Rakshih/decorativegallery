<body>
    
    <h1>Rachuzzz Design</h1>
    <div id="imageContainer"></div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Modal Image">
            <div class="modal-options">
                <button id="downloadButton">Download</button>
                <button id="shareButton">Share</button>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div id="shareModal">
        <div id="shareModal-content">
            <span class="close">&times;</span>
            <h2>Share Image</h2>
            <button id="shareWhatsapp">WhatsApp</button>
            <button id="shareInstagram">Instagram</button>
            <!-- Gmail Share using logo -->
            <button id="shareGmail">Gmail</button>
           
            <!-- Add more share options as needed -->
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            // Your Firebase configuration
            apiKey: "AIzaSyDeniGSu4JBAzsKTP4Y7rxOacH9go8ld1c",
            authDomain: "image-upload-41b77.firebaseapp.com",
            databaseURL: "https://image-upload-41b77-default-rtdb.firebaseio.com",
            projectId: "image-upload-41b77",
            storageBucket: "image-upload-41b77.appspot.com",
            messagingSenderId: "199043032084",
            appId: "1:199043032084:web:c008b5f0c88621eb5eb301",
            measurementId: "G-H39S98VNDY"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the database service
        const database = firebase.database();

        // Function to retrieve images and their likes
        function retrieveImagesWithLikes() {
            const ref = database.ref('messagess'); // Reference the 'images' node in your database

            ref.once('value', function(snapshot) {
                snapshot.forEach(function(childSnapshot) {
                    // Retrieve image details
                    const image = childSnapshot.val();
                    const imageURL = image.name;
                    let likeCount = image.like;

                    // Create elements for image, like count, and like button
                    const imageCard = document.createElement('div');
                    imageCard.classList.add('imageCard');

                    const imgElement = document.createElement('img');
                    imgElement.src = imageURL;

                    const likeElement = document.createElement('p');
likeElement.classList.add('likeCount');
likeElement.textContent = "Likes: " + likeCount;

const likeButton = document.createElement('button');
likeButton.textContent = "Like";
likeButton.classList.add('likeButton');
likeButton.addEventListener('click', function() {
    if (!likeButton.classList.contains('disabled')) {
        // Update like count in the database
        likeCount++;
        // Get a reference to the Firebase database
        const database = firebase.database();
        // Update the like count in the database
        database.ref('messagess/' + childSnapshot.key + '/like').set(likeCount)
            .then(() => {
                // Update the like count displayed on the page
                likeElement.textContent = "Likes: " + likeCount;
                // Disable the like button after it's clicked
                likeButton.classList.add('disabled');
                likeButton.textContent = "Liked";
            })
            .catch(error => {
                console.error('Error updating like count:', error);
            });
    }
});


                    // Append image, like count, and like button to container
                    imageCard.appendChild(imgElement);
                    imageCard.appendChild(likeElement);
                    imageCard.appendChild(likeButton);
                    document.getElementById('imageContainer').appendChild(imageCard);

                    // Add click event to image for modal
                    imgElement.addEventListener('click', function() {
                        document.getElementById('modalImage').src = imageURL;
                        document.getElementById('myModal').style.display = "block";
                    });
                });
            });
        }

        // Call the function to retrieve images and their likes
        retrieveImagesWithLikes();

        // Close the modal when the close button is clicked
        document.getElementsByClassName("close")[0].addEventListener('click', function() {
            document.getElementById('myModal').style.display = "none";
        });

        // Close the modal when clicked outside the modal content
        window.onclick = function(event) {
            const modal = document.getElementById('myModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Function to handle the download button click
        document.getElementById('downloadButton').addEventListener('click', function() {
            const imageURL = document.getElementById('modalImage').src;
            // Create a temporary anchor element
            const anchor = document.createElement('a');
            anchor.href = imageURL;
            anchor.download = 'image'; // You can specify the filename here
            document.body.appendChild(anchor);
            anchor.click(); // Simulate a click on the anchor element
            document.body.removeChild(anchor); // Clean up
        });

        // Function to handle the share button click
        document.getElementById('shareButton').addEventListener('click', function() {
            // Display the share modal
            document.getElementById('shareModal').style.display = "block";
        });

        // Close the share modal when the close button is clicked
        document.getElementById('shareModal').getElementsByClassName("close")[0].addEventListener('click', function() {
            document.getElementById('shareModal').style.display = "none";
        });

        // Function to share via WhatsApp
        function shareViaWhatsApp() {
            const imageURL = document.getElementById('modalImage').src;
            const text = "Check out this image!";
            const url = "whatsapp://send?text=" + encodeURIComponent(text + "\n" + imageURL);
            window.location.href = url;
        }

        // Function to share via Instagram
        function shareViaInstagram() {
            const imageURL = document.getElementById('modalImage').src;
            const url = "https://www.instagram.com/create/story/?media_url=" + encodeURIComponent(imageURL);
            window.open(url, '_blank');
        }

        // Function to share via Gmail
        function shareViaGmail() {
            const imageURL = document.getElementById('modalImage').src;
            const subject = "Check out this image!";
            const body = "Hey, I found this cool image and wanted to share it with you:\n" + imageURL;
            const url = "mailto:?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
            window.location.href = url;
        }

        // Function to handle the share via WhatsApp button click
        document.getElementById('shareWhatsapp').addEventListener('click', function() {
            shareViaWhatsApp();
        });

        // Function to handle the share via Instagram button click
        document.getElementById('shareInstagram').addEventListener('click', function() {
            shareViaInstagram();
        });

        // Function to handle the share via Gmail click
        document.getElementById('shareGmail').addEventListener('click', function() {
            shareViaGmail();
        });

    </script>
